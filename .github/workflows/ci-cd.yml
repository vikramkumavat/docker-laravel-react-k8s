name: Laravel React CI/CD

on:
  push:
    branches:
      - master
      - docker-ci-cd
      - k8s
  pull_request:
    branches:
      - master
      - k8s

jobs:
# =========================
# 1️⃣ TEST JOB
# =========================
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, pdo_sqlite, bcmath, gd, xml
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Copy .env
        run: |
          cp .env.example .env || true
          php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Configure SQLite
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Install Composer dependencies
        run: |
          composer install \
            --prefer-dist \
            --no-progress \
            --no-interaction \
            --no-scripts

      - name: Generate application key
        run: php artisan key:generate

      - name: Run migrations
        run: php artisan migrate --force
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite

      - name: Run tests
        run: php artisan test
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite

# =========================
# 2️⃣ BUILD & PUSH DOCKER
# =========================
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Read app VERSION
        run: |
          if [ -f VERSION ]; then
            echo "VERSION=$(cat VERSION)" >> $GITHUB_ENV
          else
            echo "VERSION=latest" >> $GITHUB_ENV
          fi

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.IMAGE_NAME }}:${{ env.VERSION }} \
            -t ${{ secrets.IMAGE_NAME }}:latest \
            .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.IMAGE_NAME }}:${{ env.VERSION }}
          docker push ${{ secrets.IMAGE_NAME }}:latest